<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Catalogue - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .book {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }

        .book img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }

        .book h3 {
            margin: 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Books Catalogue</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="catalogue.html">Books Catalogue</a>
            <a href="cart.html">Shopping Cart</a>
            <a href="payment.html">Payment</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="book">
                <img src="tgott.jpg" alt="Book 1">
                <h3>The Girl on the Train</h3>
                <p>Ruskin Bond</p>
                <p>₹399.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="book">
                <img src="tkamb.jpg" alt="Book 2">
                <h3>To Kill a Mocking Bird</h3>
                <p>Harper Lee</p>
                <p>₹829.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more books as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online Book Store- Created by Rajdeep Singh Saini (211001001065)</p>
    </footer>
</body>
</html>
